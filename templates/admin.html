{% extends "base.html" %}

{% block content %}
 <div id="wrapper">
    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="tables.html">
          <i class="fas fa-fw fa-table"></i>
          <span>Tables</span></a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="select.html">
          <i class="fa fa-plus-circle"></i>
          <span>Create Task</span>
        </a>
      </li>
       <li class="nav-item active">
        <a class="nav-link" href="admin.html">
          <i class="fa fa-user"></i>
          <span>Admin</span>
        </a>
      </li>
    </ul>

    <div id="content-wrapper">
        <div class="container-fluid">
        <!-- DataTables Example -->
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fa fa-user"></i>
                 Admin</div>
                     <div class="card-body">
                         <div class="container">
                             <form id="form">
                                 <div class="form-group">
                                     <label for="formGroupExampleInput">Add Projects</label>
                                     <textarea class="form-control" id="formGroupExampleInput" rows="3" placeholder="Projects Name"></textarea>
                                 </div>
                                <div class="form-group row">
                                    <div class="col-sm-1">
                                    <button type="submit" class="btn btn-primary">Add</button>
                                    </div>
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary reset">Cancel</button>
                                        <script>
                                            $(document).ready(function(){
                                                $(".reset").click(function(){
                                                $("#form")[0].reset();
                                            });});
                                        </script>
                                    </div>
                                </div>
                             </form>
                             <br>
                             <form>
                                 <div class="form-group">
                                     <label for="exampleFormControlSelect1"> Date: </label>
                                     <input type="text" class="" id="tbDate" name="date" />
                                <script>
                                    $(document).ready(function () {
                                        $('input[id$=tbDate]').datepicker({ dateFormat: 'dd-mm-yy' });
                                     });
                                </script>
                                 </div>
                                <div class="form-group row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary">Generate Report</button>
                                    </div>
                                </div>
                             </form>
                         </div>
                     </div>
                </div>

            </div>
        </div>
      <!-- /.container-fluid -->

      <!-- Sticky Footer -->
      <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright Â© Your Website 2019</span>

    </div>
    <!-- /.content-wrapper -->

</div>
  <!-- /#wrapper -->
